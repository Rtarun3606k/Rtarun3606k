name: Work Stats Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 2 hours
    - cron: "0 */2 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master 
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # --- CONTENT FLAGS (Enable everything) ---
          SHOW_TITLE: "True"                 # Shows the "WakaTime Stats" header
          SHOW_TIME: "True"                  # Shows total coding time
          SHOW_TOTAL_CODE_TIME: "True"       # Shows total time tracked ever
          SHOW_MASKED_TIME: "False"          # Set to True if you want to hide exact hours
          
          # --- DETAILS ---
          SHOW_LINES_OF_CODE: "True"         # Shows total lines of code written
          SHOW_PROFILE_VIEWS: "True"         # Shows how many people viewed your profile
          SHOW_SHORT_INFO: "True"            # Shows the "Short Fun Fact" summary
          
          # --- GRAPHS & LISTS ---
          SHOW_COMMIT: "True"                # Shows "Morning/Evening" commit stats
          SHOW_DAYS_OF_WEEK: "True"          # Shows "Monday/Tuesday" activity graph
          SHOW_LANGUAGE: "True"              # Shows list of languages used
          SHOW_OS: "True"                    # Shows OS usage (Windows/Linux/Mac)
          SHOW_PROJECTS: "True"              # Shows specific projects you worked on
          SHOW_EDITORS: "True"               # Shows editors used (VS Code, Neovim)
          SHOW_TIMEZONE: "True"              # Shows your timezone
          SHOW_LANGUAGE_PER_REPO: "True"     # Shows language distribution across repos
          
          # --- COMMITTING ---
          COMMIT_BY_ME: "True"               # Commits as YOU, not a bot
          COMMIT_USERNAME: "Rtarun3606k"     # Your GitHub Username
          # (Optional) COMMIT_EMAIL: "your-email@example.com"
          
          # --- FORMATTING ---
          SHOW_UPDATED_DATE: "True"          # Shows "Last updated on..."
          UPDATED_DATE_FORMAT: "%d/%m/%Y %H:%M:%S"

